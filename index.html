<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∇∆∇∆∇ Interactive LP</title>
    <meta property="og:image" content="assets/images/logo.png">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#f472b6">
    <style>
        /* Font fallbacks - using system fonts for OBJKT compatibility */
        .font-orbitron {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        
        body { font-family: 'Arial', 'Helvetica', sans-serif; }

        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0c0a09;
            color: #e7e5e4;
            overflow-x: hidden;
        }

        /* Video Background Visualizer */
        .bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: blur(var(--video-blur, 20px));
            transition: filter 100ms ease-out;
        }
        
        /* Background grid (subtle, with tiny scale breathing controlled by JS) */
        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, var(--grid-color, #f472b6) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color, #f472b6) 1px, transparent 1px);
            background-size: var(--grid-size, 30px) var(--grid-size, 30px);
            opacity: var(--grid-opacity, 0.05);
            transform: scale(var(--grid-scale, 1));
            transition: transform 80ms linear;
            z-index: -2;
        }

        /* Layout */
        .container {
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 1rem; position: relative;
        }

        .bg-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 0;
        }

        .content { width: 100%; max-width: 1280px; z-index: 10; position: relative; }

        /* Header */
        .header { text-align: center; padding: 1rem 0; }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            letter-spacing: -0.05em;
            color: white;
            position: relative; display: inline-block;
        }
        .title .glitch-layer { 
            position: absolute; 
            inset: 0; 
            animation: glitch 3s infinite;
        }
        .title .glitch-layer:nth-child(1) { 
            color: #f472b6; 
            opacity: 0.8; 
            animation-delay: 0.1s;
        }
        .title .glitch-layer:nth-child(2) { 
            color: #06b6d4; 
            opacity: 0.8; 
            animation-delay: 0.2s;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(0); }
        }

        /* Main layout */
        .main { display: flex; flex-direction: column; gap: 2rem; padding: 2rem 0; }
        @media (min-width: 768px) {
            .main { flex-direction: row; align-items: flex-start; justify-content: center; gap: 3rem; }
        }
        .left-column { width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .right-column { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }

        /* Vinyl player */
        .vinyl-player { width: 280px; height: 280px; position: relative; }
        @media (min-width: 640px) { .vinyl-player { width: 320px; height: 320px; } }
        @media (min-width: 768px) { .vinyl-player { width: 384px; height: 384px; } }

        /* Vinyl disc with subtle sheen and edge line */
        .vinyl-record{
            width: 100%; height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(120% 120% at 35% 30%, rgba(255,255,255,0.06), transparent 60%), #000;
            transition: transform 0.3s ease;
            box-shadow: inset 0 0 2px rgba(255,255,255,0.35), 0 0 0 1px #090909;
        }

        /* Enhanced glow effect for the vinyl record */
        .vinyl-record::before {
            content: '';
            position: absolute; inset: -15%;
            border-radius: 50%;
            background:
                radial-gradient(closest-side, rgba(244, 114, 182, 0.7) 0%, rgba(244, 114, 182, 0.5) 25%, rgba(244, 114, 182, 0.3) 50%, rgba(244, 114, 182, 0.15) 75%, transparent 90%),
                radial-gradient(farthest-side, rgba(244, 114, 182, 0.3) 0%, transparent 100%);
            filter: blur(25px);
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
        }
        
        /* Second glow layer for extra intensity */
        .vinyl-record::after {
            content: '';
            position: absolute; inset: -8%;
            border-radius: 50%;
            background: radial-gradient(closest-side, rgba(244, 114, 182, 0.4) 0%, transparent 60%);
            filter: blur(15px);
            z-index: -2;
            animation: glowPulse2 2s ease-in-out infinite reverse;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 1.2; transform: scale(1.15); }
        }
        
        @keyframes glowPulse2 {
            0%, 100% { opacity: 0.8; transform: scale(1.05); }
            50% { opacity: 1; transform: scale(1); }
        }

        .vinyl-record.playing { animation: spin 3s linear infinite; transform: rotateZ(0deg); }
        @keyframes spin { from { transform: rotateZ(0deg); } to { transform: rotateZ(360deg); } }

        /* Grooves: repeating radial + faint conic highlight for realism */
        .vinyl-grooves{
            position: absolute; inset: 1%;
            border-radius: 50%;
            background:
                repeating-radial-gradient(circle at 50% 50%, #1a1a1a 0 1.3px, #111 1.3px 2.6px),
                conic-gradient(from 0deg, rgba(255,255,255,0.03), rgba(0,0,0,0) 25%, rgba(255,255,255,0.03) 50%, rgba(0,0,0,0) 75%, rgba(255,255,255,0.03) 100%);
            overflow: hidden;
        }

        .vinyl-label{
            position: absolute; top: 50%; left: 50%;
            width: 40%; height: 40%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: #292524;
            border: 2px solid rgba(244, 114, 182, 0.6);
            box-shadow: 
                0 0 20px rgba(244, 114, 182, 0.5),
                0 0 40px rgba(244, 114, 182, 0.3),
                inset 0 0 10px rgba(244, 114, 182, 0.1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; z-index: 10;
        }
        .vinyl-label img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        /* Tonearm */
        .tonearm { position: absolute; top: 0; right: 0; width: 32px; height: 160px; transform-origin: calc(100% - 16px) 16px; transition: transform 0.7s ease-in-out; z-index: 20; }
        .tonearm.playing { transform: rotate(25deg); }
        .tonearm-head { position: absolute; top: 0; right: 0; width: 32px; height: 32px; background: #a8a29e; border-radius: 4px; }
        .tonearm-arm  { position: absolute; top: 24px; right: 12px; width: 8px; height: 112px; background: linear-gradient(to bottom, #a8a29e, #78716c); border-radius: 4px; }
        .tonearm-needle { position: absolute; bottom: 0; right: 4px; width: 24px; height: 24px; background: #78716c; border-radius: 4px; transform: rotate(-45deg); }

        /* Album info */
        .album-info { text-align: center; }
        .album-title {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 700;
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            color: white; letter-spacing: 0.05em;
        }
        .album-artist { font-size: 1.25rem; color: #06b6d4; font-weight: 500; margin-top: 0.5rem; }

        /* Music controls */
        .music-controls { display: flex; align-items: center; gap: 1rem; }
        .control-btn {
            width: 3rem; height: 3rem;
            background: rgba(41, 37, 36, 0.5);
            border: 1px solid #57534e; border-radius: 50%;
            color: #f472b6; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .control-btn:hover { background: rgba(244, 114, 182, 0.2); color: #f472b6; }
        .control-btn.play { width: 3.5rem; height: 3.5rem; background: #f472b6; border-color: #f472b6; color: #0c0a09; }
        .control-btn.play:hover { background: #f472b6; transform: scale(1.05); }
        .control-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Tracklist */
        .tracklist {
            width: 100%; max-width: 400px;
            background: rgba(41, 37, 36, 0.5);
            border: 1px solid #57534e; border-radius: 8px; padding: 1rem;
        }
        .tracklist-header {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 1.125rem; color: #f472b6;
            display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; padding: 0 0.5rem;
        }
        .track-item {
            padding: 0.5rem; border-radius: 6px; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: space-between;
        }
        .track-item span { font-family: 'Segoe UI', 'Arial Unicode MS', 'Arial', sans-serif; }
        .track-item:hover { background: rgba(120, 113, 108, 0.5); }
        .track-item.current { background: rgba(244, 114, 182, 0.2); color: #fbbf24; }
        .track-item.playing { background: rgba(244, 114, 182, 0.3); }
        .track-number { font-family: monospace; font-size: 0.875rem; width: 20px; text-align: center; margin-right: 1rem; }
        .track-duration { font-family: monospace; font-size: 0.875rem; color: #78716c; }

        /* PFP Gallery */
        .pfp-gallery {
            width: 100%; max-width: 400px;
            background: rgba(41, 37, 36, 0.5);
            border: 1px solid #57534e; border-radius: 8px; padding: 1rem;
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
        }
        .gallery-header {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            font-size: 1.125rem; color: #f472b6; display: flex; align-items: center; gap: 0.5rem;
        }
        .pfp-display { width: 100%; aspect-ratio: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        .pfp-image  { width: 100%; height: 100%; border-radius: 6px; overflow: hidden; border: 2px solid #57534e; transition: all 0.2s; }
        .pfp-image img { width: 100%; height: 100%; object-fit: cover; }
        .pfp-symbol { font-family: monospace; font-size: 1.125rem; color: white; font-weight: 700; letter-spacing: 0.1em; }
        .gallery-nav { display: flex; gap: 0.5rem; }
        .nav-btn { width: 2.5rem; height: 2.5rem; background: rgba(41, 37, 36, 0.6); border: 1px solid #57534e; border-radius: 50%; color: #f472b6; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .nav-btn:hover { background: rgba(244, 114, 182, 0.2); }

        /* Responsive adjustments */
        @media (max-width: 767px) { .main { gap: 1.5rem; } .vinyl-player { width: 240px; height: 240px; } }

        /* Hidden utility */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Background Visualizer -->
        <video id="bgVideo" class="bg-video" muted loop playsinline>

        <div class="bg-grid opacity-10"></div>
        <div class="bg-overlay"></div>
        
        <div class="content">

            <header class="header">

            <main class="main">

                <div class="left-column">

                        <div class="vinyl-record" id="vinylRecord">

                    <!-- Album Info -->
                    <div class="album-info">

                    <!-- Music Controls -->
                    <div class="music-controls">

                    <div class="tracklist">

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
